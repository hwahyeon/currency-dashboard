name: Scrape ECB Rates

on:
  schedule:
    - cron: '0 15 * * *'   # Every day at 15:00 UTC (after ECB data is published)
  workflow_dispatch:       # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages(c("xml2", "dplyr", "readr", "lubridate"))

      - name: Run ECB scraping script
        run: Rscript R/scrape_ecb.R

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add data/recent.csv
          git commit -m "chore: Update recent.csv with latest ECB data" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
