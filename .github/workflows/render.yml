name: Render R Markdown report

on:
  workflow_run:
    workflows: ["Scrape ECB Rates"]
    types:
      - completed

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "readr", "dplyr", "lubridate"))'

      - name: Render RMarkdown to HTML
        run: Rscript R/render_report.R

      - name: Commit rendered HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add report/index.html
          git diff --cached --quiet || git commit -m "ci: Render dashboard HTML from report.Rmd"
          git push
