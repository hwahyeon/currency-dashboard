name: Render R Markdown report

on:
  workflow_run:
    workflows: ["Scrape ECB Rates"]
    types:
      - completed
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for data changes
        id: data_check
        run: |
          if git diff --quiet origin/main -- data/history.csv data/recent.csv; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT

      - name: Set up R
        if: steps.data_check.outputs.skip == 'false'
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        if: steps.data_check.outputs.skip == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libv8-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libglpk-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Restore R package cache
        if: steps.data_check.outputs.skip == 'false'
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: r-packages-${{ runner.os }}-

      - name: Install R packages
        if: steps.data_check.outputs.skip == 'false'
        run: |
          Rscript -e 'install.packages(c(
            "rmarkdown", "ggplot2", "dplyr", "tidyr", "readr", "stringr", "tibble", "forcats",
            "lubridate", "forecast", "xgboost", "zoo", "lmtest", "igraph", "ggraph",
            "TTR", "curl", "httr", "quantmod", "tseries", "ggforce", "gganimate",
            "sf", "units", "transformr", "rsconnect", "covr", "gt",
            "juicyjuice", "katex", "V8", "systemfonts"
          ), dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'try(install.packages("prophet", repos = "https://cloud.r-project.org"))'

      - name: Render RMarkdown to HTML
        if: steps.data_check.outputs.skip == 'false'
        run: Rscript R/render_report.R

      - name: Commit rendered HTML
        if: steps.data_check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add report/index.html
          git diff --cached --quiet || git commit -m "ci: Render dashboard HTML from report.Rmd"
          git push
